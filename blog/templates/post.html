
{% extends 'base.html' %}
{% block title %}{{ post.title }} | {% endblock %}
{% block content %}

<div class="container centro-pagina">
<div class="row">

<div class="col-lg-8 conteudo-post">
  <div class="col-lg-12 titulo-post">
<h2>{{ post.title }}</h2>
<br>
<p class="date-text">{{ post.date_added }}</p>
</div>
{% if post.image %}
<img class="img-fluid img-post" src="{{ post.image.url }}">
{% endif %}

  <div class="row">
    <div class="col-lg-12 texto-post">
      {{ post.description | safe }}
    </div>

  </div>

   </div><div class="col-lg-4 lateral"><div class="row"><div class="col-md-12"></div></div></div>
</div>
</div>

{% endblock content %}
