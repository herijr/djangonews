{% extends 'base.html' %}

{% block title %}Cadastro | {% endblock %}

{% block content %}
    <h2 class="title">Cadastro</h2>
    <form method="post" action=".">
        {% csrf_token %}

        {{ form }}
        <br><br>
        <div class="field">
            <div class="control">
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>
        </div>
    </form>
{% endblock %}
