{% extends 'base.html' %}

{% block title %}Criar Post | {% endblock %}

{% block content %}
    <h2 class="title">Novo Post</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button type="submit" class="btn btn-dark btn-lg">Gravar</button>
            </div>
        </div>
    </form>
{% endblock %}
