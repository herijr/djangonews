{% extends 'base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    <h2 class="title">Login</h2>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form }}

        <br><br>
        <div class="field">
            <div class="control">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </div>
    </form>
    <hr>
    <h2 class="subtitle">Não possui usuário?</h2>
    <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>
{% endblock %}
